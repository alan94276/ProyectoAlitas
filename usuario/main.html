<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Pagina inicial Index</title>


    <!-- Vendor CSS Files -->
    <link href="../css/bootstrap.css" rel="stylesheet">

</head>
<body>


    <!--header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Cerra sesión</button>
                </form>
            </div>
        </div>
    </nav>
    <!--contenedor-->

    <div class="container">
        <div class=" row col-12 d-flex justify-content-center mg-btm-3" >

            <!--contend-->
            <div class="row col-12">

                <!--izquierdo-->
                <div class="col-2">
                    <h1 class="display-5">Estás en la mesa: <span class="text-black-50" id="numTable">1</span></h1>
                    <button class="btn btn-lg btn-warning">Seleccionar mesa</button>

                </div>
                <!--Centro-->
                <div class="col-7">

                    <h1 class="display-1">Bienvenido: <span id="nameUser">usuario</span></h1>
                    <!--acordeon-->
                    <div class="accordion " id="accordionExample">

                        <!--Productos-->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button btn btn-outline-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Nuestros productos.
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body row col-12 " id="containerCard">


                                    <!--cards-->

                                </div>
                            </div>
                        </div>

                        <!--Bebidas-->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed btn btn-outline-info" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Bebidas.
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                <div class="accordion-body row col-12" id="containerBebidas">

                                </div>
                            </div>
                        </div>

                        <!--Promos-->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed btn btn-outline-warning" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    ! Promociones !
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                <div class="accordion-body row col-12" id="containerPromos">

                                </div>
                            </div>
                        </div>


                    </div>
                </div>

                <!--derecho-->
                <div class="col-3" id="divRigth">

                    <h1 class="display-5">Tu carrito:</h1>

                    <!--Cantidad de productos-->
                    <p>
                        <button class="btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            Ver carrito <span class="badge bg-danger" id="idCount">0</span>
                        </button>
                    <h4 id="total">$0.0</h4>
                    </p>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            <!--Lista -->
                            <ul class="list-group" id="idListaProductos">
                            </ul>
                        </div>
                    </div>

                    <button id="idButtonPagar" class="btn btn-danger m-4">Pagar</button>

                </div>

            </div>



        </div>

    </div>

    <script src="main.js" type="module"></script>
    <script src="../js/bootstrap.js"></script>

</body>
</html>
